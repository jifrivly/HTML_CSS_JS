<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="index"> Login </a>
        </li>
        <li class="nav-item">
            <a class="nav-link " href="registration">Create Account</a>
        </li>

    </ul>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-3"></div>
            <div class="col col-12 col-sm-8 col-md-6">
                <h2>Login</h2>
                <form action="">
                    <div class="form-group">
                        <label for="">Username : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter your name here...</small>
                    </div>

                    <div class="form-group">
                        <label for="">Password : </label>
                        <input type="password" class="form-control" name="" id="" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" class="form-text text-muted">Entyer your password</small>
                    </div>

                    <div class="text-right">
                        <button type="submit " class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="col col-12 col-sm-2 col-md-3"></div>
        </div>
    </div>

</body>

</html>
