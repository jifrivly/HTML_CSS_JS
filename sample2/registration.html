<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link " href="index"> Login </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="registration">Create Account</a>
        </li>

    </ul>

    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-3"></div>
            <div class="col col-12 col-sm-8 col-md-6 ">
                <h2> Registration </h2>
                <form action="">

                    <div class="form-group">
                        <label for="">Firstname : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter firstname </small>
                    </div>

                    <div class="form-group">
                        <label for="">Lastname : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter lastname </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Age : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Date of birth : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Email ID : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Address : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Pincode : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> District : </label>
                        <select name="" id="">
                            <option value="">Alappuzha</option>
                            <option value="">Ernakulam</option>
                            <option value="">Idukki</option>
                            <option value="">Kannur</option>
                            <option value="">Kasaragod</option>
                            <option value="">Kollam</option>
                            <option value="">Kottayam</option>
                            <option value="">Kozhikode</option>
                            <option value="">Malappuram</option>
                            <option value="">Palakkad</option>
                            <option value="">Pathanamthitta</option>
                            <option value="">Thiruvananthapuram</option>
                            <option value="">Thrissur</option>
                            <option value="">Wayanad</option>
                        </select>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Place : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Qualification : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Guadian name : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Mobile number : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Gender : </label>
                        <input type="radio" name="gender" id="">Male <br />
                        <input type="radio" name="gender" id="">Female <br />
                        <input type="radio" name="gender" id="">Not known <br />
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Religion : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Blood group : </label>
                        <select name="" id="">
                            <option value=""> A+ </option>
                            <option value=""> A- </option>
                            <option value=""> B+ </option>
                            <option value=""> B- </option>
                            <option value=""> AB+ </option>
                            <option value=""> AB- </option>
                            <option value=""> O+ </option>
                            <option value=""> O- </option>
                        </select>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Username : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Password : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="form-group">
                        <label for=""> Confirm password : </label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">Enter </small>
                    </div>

                    <div class="text-right">
                            <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
